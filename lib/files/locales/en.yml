"en":
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%e %b"
      long: "%B %e, %Y"
      only_day: "%e"

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]
    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    order: [ :year, :month, :day ]
  
  time:
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      time: "%H:%M"
      long_time: "%H:%M:%S %p"
      short: "%m-%d %H:%M"
      date: "%m/%d/%Y"
      only_date: "%m-%d"
      plain_date: "%Y%m%d"
      long: "%Y-%m-%d %H:%M"
      full: "%Y-%m-%d %H:%M:%S"
      only_second: "%S"
      month: "%Y-%m"
      hour: "%H:00"
      date_hour: "%m-%d %H:00"

      datetime:
        formats:
          default: "%Y-%m-%dT%H:%M:%S%Z"
          
    am: 'am'
    pm: 'pm'
      
  datetime:
    distance_in_words:
      half_a_minute: 'half a minute'
      less_than_x_seconds:
        zero: 'less than 1 second'
        one: '1 second'
        other: '%{count} seconds'
      x_seconds:
        zero: 'less than 1 second'
        one: '1 second'
        other: '%{count} seconds'
      less_than_x_minutes:
        zero: 'less than a minute'
        one: '1 minute'
        other: '%{count} minutes'
      x_minutes:
        zero: 'less than a minute'
        one: '1 minute'
        other: '%{count} minutes'
      about_x_hours:
        one: 'about 1 hour'
        other: '%{count} hours'
      x_days:
        one: '1 day'
        other: '%{count} days'
      about_x_months:
        one: 'about 1 month'
        other: '%{count} months'
      x_months:
        one: '1 month'
        other: '%{count} months'
      about_x_years:
        one: 'about 1 year'
        other: '%{count} years'
      over_x_years:
        one: 'over 1 year'
        other: '%{count} years'
      
  number:
    format:
      precision: 3
      separator: '.'
      delimiter: ','
    currency:
      format:
        unit: '$'
        precision: 2
        format: '%u %n'
        
